<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            overflow: hidden;
            position: relative;
        }

        #background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: blur(10px);
            transition: filter 1s ease;
        }

        #loaded-background {
            display: none;
        }

        #foreground-container {
            position: relative;
            z-index: 1;
        }

        #welcome-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #333;
            animation: typing 1s steps(40) forwards;
        }

        button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #219653;
        }

        #greeting {
            display: none;
            color: #27ae60;
            font-size: 1.5em;
            margin-top: 10px;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <img id="background" src="https://source.unsplash.com/1920x1080/?nature" alt="Background Image">
    <img id="loaded-background" src="https://source.unsplash.com/1920x1080/?nature" alt="Background Image">
    <div id="foreground-container">
        <div id="welcome-container">
            <h1>Welcome to My Page</h1>
            <button onclick="showGreeting()">Say Hello</button>
            <p id="greeting">Hello there! ðŸ‘‹</p>
        </div>
    </div>

    <script>
        document.getElementById('loaded-background').onload = function () {
            document.getElementById('background').style.filter = 'blur(0)';
            document.getElementById('loaded-background').style.display = 'none';
        };

        function showGreeting() {
            document.getElementById('greeting').style.display = 'block';
        }
    </script>
</body>

</html>
